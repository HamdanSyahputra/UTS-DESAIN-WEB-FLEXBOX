<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">
        <div class="judul">
            <h2>Hamdan Syahputra</h2>
        </div>
    </div>

    <div class="tengah">
        <div class="img">
            <img src="gambar/banner-1.jpg" alt="">
        </div>
        <div class="img-2"></div>
    </div>

    <div class="tengah-1">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </div>

    <div class="tengah-2">
        <h3>My Galeri</h3>
    </div>

    <div class="tengah-3">
        <div class="bx-1">
            <a href="#gambar-1">
            <img src="gambar/gal-1.jpg" alt="">
        </a>
            <div class="overlay" id="gambar-1">
                <a href="#" class="close">X Close</a>
                <img src="gambar/galful-1.jpg" alt="">
            </div>
        </div>
        <div class="bx-2">
            <a href="#gambar-2">
                <img src="gambar/gal-2.jpg" alt="">
            </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">X Close</a>
                    <img src="gambar/galful-2.jpg" alt="">
                </div>
        </div>
        <div class="bx-3">
            <a href="#gambar-3">
                <img src="gambar/gal-3.jpg" alt="">
            </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">X Close</a>
                    <img src="gambar/galful-3.jpg" alt="">
                </div>
        </div>
    </div>

    <div class="bawah">
        <div class="nox1"></div>
        <div class="nox2"></div>
    </div>
    
</body>
</html>
